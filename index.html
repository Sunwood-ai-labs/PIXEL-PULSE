<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel-Pulse GIF Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.4.5/gifshot.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Press+Start+2P&display=swap');
    
    body {
      background-color: #0a0a0c;
      color: #e2e8f0;
      font-family: 'Space+Grotesk', sans-serif;
      overflow: hidden;
    }

    .pixelated {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .retro-font {
      font-family: 'Press+Start+2P', cursive;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1e;
    }
    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a855f7;
    }

    .canvas-container {
      cursor: crosshair;
    }

    .glow-border {
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
    }

    @keyframes pulse-border {
      0%, 100% { border-color: rgba(168, 85, 247, 0.5); }
      50% { border-color: rgba(168, 85, 247, 1); }
    }

    .active-frame {
      animation: pulse-border 1.5s infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
